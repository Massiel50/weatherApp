<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Weather Dashboard</h1>
        </header>

      <div class="row">
        <!-- column for search button and prev search buttons -->
        <div class="col-sm-3 divider1">
          <!-- search and button row -->
          <row class="row">
            <input id="search-value" />
            <button class="searchButton">search</button>
          </row>
         <!-- recent multi buttons -->
         <div class="row .recentButtons"></div>
        </div>

        <!-- column holding dash row and 5 day forecast row -->
        <div class="col-sm-9 divider2">
          <!-- row for dash -->
          <div class="row today"></div>
          <!-- row for 5 day forecast -->
          <div class="row forecast" ></div>
        </div>
      </div>
     
    </div>
    <script src="script.js"></script>
  </body>
</html>
